<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addis Bingo Rooms</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #1a0b2e; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 15px; }
        .room-card { 
            background: rgba(255,255,255,0.05); 
            margin: 8px 0; 
            padding: 12px; 
            border-radius: 12px; 
            border: 1px solid #4a148c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .room-info { text-align: left; }
        .room-no { font-weight: bold; color: #7c4dff; display: block; }
        .player-count { font-size: 12px; color: #00ff00; }
        .join-btn { 
            background: #ffea00; 
            color: black; 
            border: none; 
            padding: 8px 20px; 
            border-radius: 20px; 
            font-weight: bold; 
        }
        .header { position: sticky; top: 0; background: #1a0b2e; padding: 10px; border-bottom: 1px solid #333; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <h3>AVAILABLE ROOMS (1-100)</h3>
    </div>
    <div id="room-list"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const container = document.getElementById('room-list');
        for(let i=1; i<=100; i++) {
            // Random players between 10 and 170 as requested
            let players = Math.floor(Math.random() * (170 - 10 + 1)) + 10;
            
            container.innerHTML += `
                <div class="room-card">
                    <div class="room-info">
                        <span class="room-no">Room #${i}</span>
                        <span class="player-count">ðŸ‘¥ ${players}/170 Players</span>
                    </div>
                    <button class="join-btn" onclick="tg.close()">JOIN</button>
                </div>
            `;
        }
    </script>
</body>
</html>
