<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    // Get user data from Telegram
    // In a real bot, you would fetch the balance from your database here
    let userBalance = parseFloat(tg.initDataUnsafe.user_balance) || 0.0; 
    let currentLobbyPrice = 0;
    let roomData = {}; 

    function showRooms(price) {
        currentLobbyPrice = price;
        document.getElementById('lobby-view').classList.add('hidden');
        document.getElementById('room-view').classList.remove('hidden');
        document.getElementById('lobby-header').innerText = `üî¥ ${price} USDT Rooms`;
        renderRooms();
    }

    function showLobbies() {
        document.getElementById('room-view').classList.add('hidden');
        document.getElementById('lobby-view').classList.remove('hidden');
    }

    function renderRooms() {
        const container = document.getElementById('rooms-container');
        container.innerHTML = '';
        for(let i=1; i<=100; i++) {
            let count = roomData[i] || 0;
            container.innerHTML += `
                <div class="room-card">
                    <div>
                        <strong>Room #${i}</strong><br>
                        <span class="player-count">üë§ Players: ${count}/170</span>
                    </div>
                    <button class="join-btn" onclick="joinRoom(${i})">JOIN</button>
                </div>`;
        }
    }

    function joinRoom(id) {
        // FINAL CHECK
        if (userBalance >= currentLobbyPrice) {
            tg.sendData(JSON.stringify({action: "join", room: id, price: currentLobbyPrice}));
        } else {
            // This is the "Show low balance" part you asked for
            alert("‚ùå Your balance is too low (" + userBalance + " USDT). Please deposit at least " + currentLobbyPrice + " USDT to play.");
        }
    }
</script>
