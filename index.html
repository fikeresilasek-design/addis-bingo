<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addis Bingo Web3</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a0b2e 0%, #311b92 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .header { margin-bottom: 20px; }
        .balance-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
        }
        .cell {
            aspect-ratio: 1;
            background: #4a148c;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 1px solid #7c4dff;
        }
        .btn {
            background: #ffea00;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>ADDIS BINGO ðŸŽ²</h2>
    </div>
    <div class="balance-card">
        <small>Available Balance</small>
        <h1 id="bal">0.00 USDT</h1>
    </div>
    <div class="grid" id="board">
        </div>
    <button class="btn" onclick="tg.close()">Back to Bot</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Generate a random visual board
        const board = document.getElementById('board');
        for(let i=1; i<=25; i++) {
            let div = document.createElement('div');
            div.className = 'cell';
            div.innerText = Math.floor(Math.random() * 99) + 1;
            board.appendChild(div);
        }
    </script>
</body>
</html>
