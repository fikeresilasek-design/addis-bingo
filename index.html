<!DOCTYPE html>
<html>
<head>
    <title>Bingo Game</title>
    <style>
        /* This hides the Web3 section until a button is clicked */
        #web3-interface {
            display: none; 
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .bet-button { margin: 5px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="bingo-selection">
        <h1>Play Bingo</h1>
        <button class="bet-button" onclick="goToWeb3(1)">1 USDT</button>
        <button class="bet-button" onclick="goToWeb3(5)">5 USDT</button>
        <button class="bet-button" onclick="goToWeb3(10)">10 USDT</button>
    </div>

    <div id="web3-interface">
        <h2>Web3 Wallet Connected</h2>
        <p>Wallet: 0x...4f92</p>
        <button onclick="tryJoinRoom()">Join Room</button>
    </div>

    <script>
        // This function handles the "Play Bingo" button click
        function goToWeb3(amount) {
            // Hide the bingo buttons
            document.getElementById('bingo-selection').style.display = 'none';
            // Show the Web3 Join Room section
            document.getElementById('web3-interface').style.display = 'block';
        }

        // This function handles the "Join Room" button click
        function tryJoinRoom() {
            // The specific error message you requested
            alert("Your balance is too low");
        }
    </script>

</body>
</html>
