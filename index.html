<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addis Bingo - Live Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #8e629a; color: white; font-family: sans-serif; margin: 0; padding: 10px; text-align: center; }
        .hidden { display: none; }
        
        /* Stats Bar */
        .stats-bar { display: flex; justify-content: space-around; background: #5a3a6b; padding: 5px; border-radius: 10px; font-size: 10px; margin-bottom: 10px; }
        .stat-box span { display: block; font-size: 14px; font-weight: bold; }

        /* Main Game Layout */
        .game-container { display: flex; gap: 10px; justify-content: center; align-items: flex-start; }

        /* Left Master Board */
        .master-board { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; background: #bcb2cc; padding: 5px; border-radius: 8px; width: 40%; }
        .m-cell { background: #dfdbe5; color: #888; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 9px; border-radius: 2px; }
        .m-cell.called { background: #ff7043; color: white; font-weight: bold; }
        .m-header { background: #fbc02d; color: white; font-weight: bold; height: 15px; }

        /* Right Section */
        .play-area { width: 55%; }
        .current-call-display { background: #dfdbe5; border: 4px solid #ff7043; border-radius: 15px; padding: 10px; margin-bottom: 10px; position: relative; }
        .call-circle { background: #ff7043; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 5px auto; font-size: 18px; font-weight: bold; box-shadow: inset 0 0 10px rgba(0,0,0,0.2); transition: all 0.3s; }
        .countdown-text { color: #333; font-size: 14px; font-weight: bold; margin-bottom: 2px; }

        /* Player Card */
        .player-card { display: grid; grid-template-columns: repeat(5, 1fr); gap: 3px; background: #5a3a6b; padding: 5px; border-radius: 10px; }
        .p-cell { background: #dfdbe5; color: #333; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: bold; border-radius: 5px; cursor: pointer; }
        .p-cell.marked { background: #4caf50; color: white; }
        .p-cell.star { background: #fbc02d; color: white; }

        /* Buttons */
        .bingo-btn { background: #ff9800; color: white; border: none; width: 90%; padding: 15px; margin-top: 20px; border-radius: 25px; font-size: 22px; font-weight: bold; box-shadow: 0 4px #e68a00; cursor: pointer; }
        .bottom-btns { display: flex; gap: 10px; margin-top: 15px; justify-content: center; }
        .small-btn { flex: 1; padding: 10px; border-radius: 20px; border: none; color: white; font-weight: bold; }
        .refresh { background: #00bcd4; }
        .leave { background: #d32f2f; }
    </style>
</head>
<body>

    <div id="lobby-view">
        <h3 style="color: #fbc02d;">ðŸ”´ Select a Bingo Lobby</h3>
        <div style="display: flex; flex-direction: column; gap: 10px;">
            <button class="bingo-btn" onclick="openGame(1)">BRONZE (1 USDT)</button>
            <button class="bingo-btn" onclick="openGame(5)">SILVER (5 USDT)</button>
            <button class="bingo-btn" onclick="openGame(10)">GOLD (10 USDT)</button>
        </div>
    </div>

    <div id="game-view" class="hidden">
        <div class="stats-bar">
            <div class="stat-box">GameID<span>GH1980</span></div>
            <div class="stat-box">Bonus<span>On</span></div>
            <div class="stat-box">Bet<span id="bet-amount">10</span></div>
            <div class="stat-box">Players<span id="player-count">0</span></div>
        </div>

        <div class="game-container">
            <div id="master-board" class="master-board">
                <div class="m-cell m-header">B</div><div class="m-cell m-header">I</div><div class="m-cell m-header">N</div><div class="m-cell m-header">G</div><div class="m-cell m-header">O</div>
            </div>

            <div class="play-area">
                <div class="current-call-display">
                    <div id="status-label" class="countdown-text">Waiting...</div>
                    <div id="call-ball" class="call-circle">-</div>
                </div>

                <div id="player-card" class="player-card"></div>
                <div style="font-size: 10px; margin-top: 5px;">Board number <span id="board-id">37</span></div>
            </div>
        </div>

        <button class="bingo-btn" onclick="claimBingo()">BINGO!</button>

        <div class="bottom-btns">
            <button class="small-btn refresh" onclick="location.reload()">Refresh</button>
            <button class="small-btn leave" onclick="tg.close()">Leave</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let calledNumbers = [];
        let playerCardNums = [];
        let markedIndices = [12]; 
        let playerCount = 0;
        let isStarted = false;

        function openGame(price) {
            document.getElementById('lobby-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('bet-amount').innerText = price;
            
            initMasterBoard();
            initPlayerCard();
            waitForPlayers();
        }

        function initMasterBoard() {
            const board = document.getElementById('master-board');
            for (let i = 1; i <= 75; i++) {
                let cell = document.createElement('div');
                cell.className = 'm-cell';
                cell.id = `m-${i}`;
                cell.innerText = i;
                board.appendChild(cell);
            }
        }

        function initPlayerCard() {
            const card = document.getElementById('player-card');
            let pool = Array.from({length: 75}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            playerCardNums = pool.slice(0, 25);
            playerCardNums.forEach((num, i) => {
                let cell = document.createElement('div');
                cell.className = 'p-cell';
                if(i === 12) { cell.innerText = 'â˜…'; cell.classList.add('star'); }
                else { cell.innerText = num; cell.onclick = () => markCell(i, num); }
                cell.id = `p-${i}`;
                card.appendChild(cell);
            });
        }

        // --- MULTIPLAYER START ALGORITHM ---
        function waitForPlayers() {
            let joinSim = setInterval(() => {
                if (playerCount < 10) {
                    playerCount += Math.floor(Math.random() * 2) + 1;
                    document.getElementById('player-count').innerText = playerCount;
                } else {
                    clearInterval(joinSim);
                    startCountdown();
                }
            }, 1000);
        }

        function startCountdown() {
            let timer = 10;
            document.getElementById('status-label').innerText = "Count Down";
            let cd = setInterval(() => {
                document.getElementById('call-ball').innerText = timer;
                if (timer <= 0) {
                    clearInterval(cd);
                    document.getElementById('status-label').innerText = "Started";
                    beginGame();
                }
                timer--;
            }, 1000);
        }

        function beginGame() {
            isStarted = true;
            let shuffle = Array.from({length: 75}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            setInterval(() => {
                let num = shuffle.pop();
                calledNumbers.push(num);
                document.getElementById(`m-${num}`).classList.add('called');
                document.getElementById('call-ball').innerText = num;
            }, 4000);
        }

        function markCell(idx, val) {
            if(calledNumbers.includes(val)) {
                document.getElementById(`p-${idx}`).classList.add('marked');
                if(!markedIndices.includes(idx)) markedIndices.push(idx);
            }
        }

        function claimBingo() {
            // Your win verification logic here
            tg.sendData(JSON.stringify({status: "CLAIM", fee: document.getElementById('bet-amount').innerText}));
        }
    </script>
</body>
</html>
