<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addis Bingo - Live Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #8e629a; color: white; font-family: sans-serif; margin: 0; padding: 10px; text-align: center; }
        .hidden { display: none; }
        
        /* Stats Bar */
        .stats-bar { display: flex; justify-content: space-around; background: #5a3a6b; padding: 5px; border-radius: 10px; font-size: 10px; margin-bottom: 10px; }
        .stat-box span { display: block; font-size: 14px; font-weight: bold; }

        /* Main Game Layout */
        .game-container { display: flex; gap: 10px; justify-content: center; align-items: flex-start; }

        /* Left Master Board */
        .master-board { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; background: #bcb2cc; padding: 5px; border-radius: 8px; width: 40%; }
        .m-cell { background: #dfdbe5; color: #888; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 9px; border-radius: 2px; }
        .m-cell.called { background: #ff7043; color: white; font-weight: bold; }
        .m-header { background: #fbc02d; color: white; font-weight: bold; height: 15px; }

        /* Right Section */
        .play-area { width: 55%; }
        .current-call-display { background: #dfdbe5; border: 4px solid #ff7043; border-radius: 15px; padding: 10px; margin-bottom: 10px; }
        .call-circle { background: #ff7043; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 5px auto; font-size: 18px; font-weight: bold; box-shadow: inset 0 0 10px rgba(0,0,0,0.2); }

        /* Player Card */
        .player-card { display: grid; grid-template-columns: repeat(5, 1fr); gap: 3px; background: #5a3a6b; padding: 5px; border-radius: 10px; }
        .p-cell { background: #dfdbe5; color: #333; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: bold; border-radius: 5px; cursor: pointer; }
        .p-cell.marked { background: #4caf50; color: white; }
        .p-cell.star { background: #fbc02d; color: white; }

        /* Buttons */
        .bingo-btn { background: #ff9800; color: white; border: none; width: 90%; padding: 15px; margin-top: 20px; border-radius: 25px; font-size: 22px; font-weight: bold; box-shadow: 0 4px #e68a00; cursor: pointer; }
        .bottom-btns { display: flex; gap: 10px; margin-top: 15px; justify-content: center; }
        .small-btn { flex: 1; padding: 10px; border-radius: 20px; border: none; color: white; font-weight: bold; }
        .refresh { background: #00bcd4; }
        .leave { background: #d32f2f; }
    </style>
</head>
<body>

    <div class="stats-bar">
        <div class="stat-box">Game<span>GH1980</span></div>
        <div class="stat-box">Players<span>--</span></div>
        <div class="stat-box">Bet<span>10</span></div>
        <div class="stat-box">Call<span>0</span></div>
    </div>

    <div class="game-container">
        <div id="master-board" class="master-board">
            <div class="m-cell m-header">B</div><div class="m-cell m-header">I</div><div class="m-cell m-header">N</div><div class="m-cell m-header">G</div><div class="m-cell m-header">O</div>
            </div>

        <div class="play-area">
            <div class="current-call-display">
                <div style="color: #333; font-size: 12px;">Current Call</div>
                <div id="call-ball" class="call-circle">-</div>
            </div>

            <div id="player-card" class="player-card">
                </div>
            <div style="font-size: 10px; margin-top: 5px;">Board number <span id="board-id">37</span></div>
        </div>
    </div>

    <button class="bingo-btn" onclick="checkWin()">BINGO!</button>

    <div class="bottom-btns">
        <button class="small-btn refresh" onclick="location.reload()">Refresh</button>
        <button class="small-btn leave" onclick="tg.close()">Leave</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let calledNumbers = [];
        let playerCardNums = [];
        let markedIndices = [12]; // Center Star

        // 1. Generate Master Board (1-75)
        function initMasterBoard() {
            const board = document.getElementById('master-board');
            for (let i = 1; i <= 75; i++) {
                let cell = document.createElement('div');
                cell.className = 'm-cell';
                cell.id = `m-${i}`;
                cell.innerText = i;
                board.appendChild(cell);
            }
        }

        // 2. Generate Player Card
        function initPlayerCard() {
            const card = document.getElementById('player-card');
            let pool = Array.from({length: 75}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            playerCardNums = pool.slice(0, 25);

            playerCardNums.forEach((num, i) => {
                let cell = document.createElement('div');
                cell.className = 'p-cell';
                if(i === 12) {
                    cell.innerText = 'â˜…';
                    cell.classList.add('star');
                } else {
                    cell.innerText = num;
                    cell.onclick = () => markCell(i, num);
                }
                cell.id = `p-${i}`;
                card.appendChild(cell);
            });
        }

        // 3. Game Algorithm
        function startCalling() {
            let shuffle = Array.from({length: 75}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            setInterval(() => {
                let num = shuffle.pop();
                calledNumbers.push(num);
                
                // Update Master Board
                document.getElementById(`m-${num}`).classList.add('called');
                
                // Update Call Ball
                const ball = document.getElementById('call-ball');
                ball.innerText = num;
                
                // Add Animation
                ball.style.transform = "scale(1.2)";
                setTimeout(() => ball.style.transform = "scale(1)", 200);

            }, 4000); // 4 seconds per call like the video
        }

        function markCell(idx, val) {
            if(calledNumbers.includes(val)) {
                document.getElementById(`p-${idx}`).classList.add('marked');
                if(!markedIndices.includes(idx)) markedIndices.push(idx);
            }
        }

        function checkWin() {
            // Winning patterns check logic
            // If win -> tg.sendData(...)
            alert("Checking Patterns...");
        }

        window.onload = () => {
            initMasterBoard();
            initPlayerCard();
            startCalling();
        };
    </script>
</body>
</html>
